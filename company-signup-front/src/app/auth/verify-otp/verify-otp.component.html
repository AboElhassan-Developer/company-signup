<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4 text-primary">OTP Verification</h3>

    <form [formGroup]="otpForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- OTP Input -->
      <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP</label>
        <input
          type="text"
          id="otp"
          class="form-control"
          formControlName="otp"
          maxlength="6"
          placeholder="Enter 6-digit OTP"
        />
        <div *ngIf="submitted && otpForm.controls['otp'].invalid" class="text-danger mt-1">
          <small>OTP is required and must be 6 digits.</small>
        </div>
      </div>


      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-primary" type="submit">Verify OTP</button>
      </div>

     
    <div *ngIf="companyId" class="alert alert-info text-center">
  <strong>OTP has been sent to your email.</strong> Please check your inbox.
</div>

    </form>
  </div>
</div>
