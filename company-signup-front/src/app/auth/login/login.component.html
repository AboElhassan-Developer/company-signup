<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h3 class="mb-4 text-center text-primary">Company Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          [ngClass]="{'is-invalid': submitted && loginForm.controls['email'].invalid}"
        />
        <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['email'].errors">
          <small *ngIf="loginForm.controls['email'].errors['required']">Email is required</small>
          <small *ngIf="loginForm.controls['email'].errors['email']">Invalid email format</small>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          [ngClass]="{'is-invalid': submitted && loginForm.controls['password'].invalid}"
        />
        <div class="invalid-feedback" *ngIf="submitted && loginForm.controls['password'].errors">
          <small *ngIf="loginForm.controls['password'].errors['required']">Password is required</small>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger text-center py-2">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
