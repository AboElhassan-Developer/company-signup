<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 450px;">
    <h3 class="text-center mb-4 text-success">Set Your Password</h3>

    <form [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()">

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          id="password"
          placeholder="Enter new password"
          (blur)="passwordTouched = true"
        />

        
        <ul *ngIf="f['password'].value && passwordTouched"
            class="list-unstyled mt-2 small">
          <li *ngIf="!passwordChecks.minLength" class="text-danger">
            • Minimum 6 characters
          </li>
          <li *ngIf="!passwordChecks.upperCase" class="text-danger">
            • At least one uppercase letter
          </li>
          <li *ngIf="!passwordChecks.number" class="text-danger">
            • At least one number
          </li>
          <li *ngIf="!passwordChecks.specialChar" class="text-danger">
            • At least one special character (&#64; $ ! % * ? &amp;)
          </li>
        </ul>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="form-control"
          id="confirmPassword"
          placeholder="Re-enter password"
          (blur)="confirmTouched = true"
        />
        <div class="text-danger mt-1"
             *ngIf="confirmTouched && setPasswordForm.errors?.['mismatch']">
          <small>Passwords do not match</small>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="d-grid">
        <button type="submit"
                class="btn btn-success"
                [disabled]="setPasswordForm.invalid">
          Set Password
        </button>
      </div>
    </form>
  </div>
</div>
