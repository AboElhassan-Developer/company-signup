<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card text-center p-4 shadow-lg" style="width: 100%; max-width: 450px;">
    <img *ngIf="logoUrl"
         [src]="logoUrl"
         alt="Company Logo"
         class="mx-auto mb-3"
         style="width: 120px; height: auto;" />
    <h4 class="mb-3 text-primary">Welcome, {{ companyName }}!</h4>
    <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
  </div>
</div>
